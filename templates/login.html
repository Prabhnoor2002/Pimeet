<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="content">
        <div class="form-container">
            <h2 class="text-center">Login</h2>

            <!-- Flash Messages -->
            <div id="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-container">
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">
                                {{ message }}
                                <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
            </div>

           <form method="POST" action="{{ url_for('login') }}" class="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
    </div>
    <div class="form-group" id="secret-key-group" style="display: none;">
        <label for="secret_key">Secret Key (Required for Admin/Trainer)</label>
        <input type="password" id="secret_key" name="secret_key">
    </div>
    <button type="submit" class="submit-btn">Login</button>
</form>            <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
